<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Network Monitoring</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .server-card {
            background-color: #16213e;
            border: 1px solid #0f3460;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .status-box {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }

        .online { background-color: #2ecc71; color: black; }
        .offline { background-color: #e74c3c; color: white; }
        .maintenance { background-color: #f1c40f; color: black; }

        button {
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #e94560;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-success {
            background-color: #2ecc71 !important;
            color: black;
        }
    </style>
</head>

<body>

<h1>NETWORK STATUS DASHBOARD - SMK TKJ</h1>

<div class="container">

    <!-- Mikrotik -->
    <div class="server-card">
        <div class="icon">ðŸ“¡</div>
        <h3>Mikrotik Gateway</h3>
        <p>IP: 192.168.1.1</p>
        <p>Uptime: 5 Jam</p>
        <div class="status-box online" id="s1">STATUS: ONLINE</div>
    </div>

    <!-- Server CBT -->
    <div class="server-card">
        <div class="icon">ðŸ’»</div>
        <h3>Server CBT Ujian</h3>
        <p>IP: 192.168.10.200</p>
        <p>Uptime: 5 Jam</p>
        <div class="status-box offline" id="s2">STATUS: OFFLINE</div>
    </div>

    <!-- NAS -->
    <div class="server-card">
        <div class="icon">ðŸ’¾</div>
        <h3>NAS File Server</h3>
        <p>IP: 192.168.10.201</p>
        <p>Uptime: 5 Jam</p>
        <div class="status-box maintenance" id="s3">STATUS: MAINTENANCE</div>
    </div>

</div>

<div style="text-align:center;">
    <button id="refreshBtn" onclick="toggleStatus()">
        REFRESH STATUS
    </button>
</div>

<script>
    let isUpdated = false;

    function toggleStatus() {
        const btn = document.getElementById("refreshBtn");
        const s1 = document.getElementById("s1");
        const s2 = document.getElementById("s2");
        const s3 = document.getElementById("s3");

        if (!isUpdated) {
            [s1, s2, s3].forEach(s => {
                s.classList.remove("offline", "maintenance");
                s.classList.add("online");
                s.textContent = "STATUS: ONLINE";
            });

            btn.textContent = "STATUS UPDATED";
            btn.classList.add("button-success");
            isUpdated = true;
        } else {
            s1.className = "status-box online";
            s1.textContent = "STATUS: ONLINE";

            s2.className = "status-box offline";
            s2.textContent = "STATUS: OFFLINE";

            s3.className = "status-box maintenance";
            s3.textContent = "STATUS: MAINTENANCE";

            btn.textContent = "REFRESH STATUS";
            btn.classList.remove("button-success");
            isUpdated = false;
        }
    }
</script>

</body>
</html>
